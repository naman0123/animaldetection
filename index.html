<html>
    <head>
        <title>Animal Sounds Audio Classifier</title>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </head>
    <body class="bg-white">
        <div class="container text-info">
            <div class="heading mb-4 p-3">
                <h1 align="center">Animal Sounds Audio Classifier</h1>
                <p align="center">This website is audio classifier used to identify sounds of animals.<br> Such as, dogs, cats, crows and cuckoos</p>
            </div>
            <div class="main_div mt-4 mb-4">
                <center>
                    <button class="btn btn-light m-2 text-info" onclick="record()">Record Audio</button>
                    <h4 class="m-2" id="count_record">Number of times animal audio is recorded: </h4>
                    <h3 class="m-2" id="detect_sound">Sound Detected: </h3>
                    <br>
                    <figure>
                        <blockquote class="blockquote m-3">
                            <img src="images/speaker-icon/51911.jpg" id="image_detect" class="img-thumbnail rounded mx-auto d-block" width="400" height="400">
                        </blockquote>
                        <figcaption class="blockquote-footer m-3">
                            <cite title="Source Title"><a href="http://www.freepik.com" class="text-dark">Designed by studiogstock / Freepik</a></cite>
                        </figcaption>
                    </figure>
                </center>
            </div>
            <footer class="copy_right_footer mt-4" align="center">
                <h5 >Made by: Naman Prakash Rai</h5>
            </footer>
        </div>
    </body>
</html>
